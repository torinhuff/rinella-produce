<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Contact Us!</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>
          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text" class="form-control" id="new-state">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>
    </div>
  </body>
</html>
